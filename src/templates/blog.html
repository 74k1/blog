<main>
    <h1>Blog Posts</h1>
    
    <ul class="post-list">
        $for(posts)$
            <li class="post-item">
                <h2 class="post-title">
                    <a href="$url$">$title$</a>
                </h2>
                <div class="post-meta">
                    <time datetime="$date$">$date$</time>
                </div>
            </li>
        $endfor$
    </ul>
    
    <p>
        Subscribe via
        <a href="/blog/rss.xml">RSS</a>
        or
        <a href="/blog/atom.xml">Atom</a>
    </p>
</main>
